  \ in English by Ace Books in 1964, as an Ace Double with Bradley's collection The\
  \ Dark Intruder and Other Stories on the other side. The story first appeared in\
  \ the May 1957 issue of the magazine Other Worlds.\nThe name \"Narabedla\" is the\
  \ name of the star \"Aldebaran\" spelled backwards.\n From Wikipedia (CC BY-SA)."
